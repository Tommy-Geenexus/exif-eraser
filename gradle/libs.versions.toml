    "app-compat",
    "coil",
    "constraint-layout",
    "core",
    "core-splashscreen",
    "coroutines-android",
    "curtains",
    "dagger-hilt",
    "datastore-prefs",
    "datastore-proto",
    "drag-and-drop",
    "exif-interface",
    "fragment",
    "insetter",
    "kotlin",
    "lifecycle",
    "material",
    "navigation-fragment",
    "navigation-ui",
    "orbit-vm",
    "play-core",
    "play-core-ktx",
    "recyclerview",
    "timber",
    "window",
    "wire"
]
implementation-test = [
    "coroutines-test",
    "junit", "mockK",
    "orbit-test",
    "roboelectric",
    "strikt"
]
implementation-test-android = [
    "coroutines-test",
    "junit-ext",
    "rules",
    "strikt",
    "turbine"
]
kapt = [
    "dagger-hilt-compiler",
    "dagger-hilt-vm-compiler"
]

