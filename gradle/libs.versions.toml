    "apache-commons-io",
    "app-compat",
    "coil",
    "constraint-layout",
    "core",
    "core-splashscreen",
    "coroutines-android",
    "curtains",
    "dagger-hilt",
    "datastore-prefs",
    "datastore-proto",
    "documentfile",
    "drag-and-drop",
    "exif-interface",
    "flexbox-layout",
    "fragment",
    "kotlin",
    "lifecycle",
    "material",
    "navigation-fragment",
    "navigation-ui",
    "orbit-vm",
    "recyclerview",
    "timber",
    "window",
    "window-core",
    "wire"
]
implementation-test = [
    "coroutines-test",
    "junit", "mockK",
    "orbit-test",
    "roboelectric",
    "strikt"
]
